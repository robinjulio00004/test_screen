<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <!--<meta name="mobile-web-app-capable" content="yes">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
	<meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
   <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black" />-->
    <title>A-Frame Portrait Lock</title>
    <script src="aframe-v1.7.0.min.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- Valores de salida -->
	<div class="valores">
 	 <div id="out1"></div>
	 <div id="out2"></div>
	 <div id="out3"></div>
	<div id="out4"></div>
	</div>
    <div id="orientationOverlay" style="display: none;">
      <div id="message" style="display: none;">
        Modo Horizontal desactivado, favor de cambiar a modo vertical.
      </div>
    </div>
    
    <a-scene embedded arjs embedded renderer="logarithmicDepthBuffer: true;" xr-mode-ui="enabled: false">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
	    window.addEventListener("deviceorientation", (event)=>{
		  let x = event.beta; // In degree in the range [-180,180)
 		 let y = event.gamma; // In degree in the range [-90,90)
		    
	document.getElementById("out1").innerHTML=x;
	document.getElementById("out2").innerHTML=0;
	document.getElementById("out3").innerHTML=y
	document.getElementById("out4").innerHTML=0;
	    });
	    
    </script>
  </body>
</html>
