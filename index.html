<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <!--<meta name="mobile-web-app-capable" content="yes">-->
    <meta name="apple-mobile-web-app-capable" content="yes">
   <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black" />-->
    <title>A-Frame Portrait Lock</title>
    <script src="aframe-v1.7.0.min.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <!-- Valores de salida -->
	<div class="valores">
 	 <div id="out1"></div>
	 <div id="out2"></div>
	 <div id="out3"></div>
	<div id="out4"></div>
	</div>
    <div id="orientationOverlay">
      <div id="message">
        Modo Horizontal desactivado, favor de cambiar a modo vertical.
      </div>
    </div>
    
    <a-scene device-orientation embedded arjs embedded renderer="logarithmicDepthBuffer: true;" xr-mode-ui="enabled: true">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
    window.addEventListener("deviceorientation", handleOrientation, true);

    function handleOrientation(event) {
  const absolute = event.absolute;
  const alpha = event.alpha;
  const beta = event.beta;
  const gamma = event.gamma;

  document.getElementById("out1").innerHTML=absolute;
	document.getElementById("out2").innerHTML=alpha;
	document.getElementById("out3").innerHTML=gamma;

  // Do stuff with the new orientation data
}

      
    </script>
  </body>
</html>
