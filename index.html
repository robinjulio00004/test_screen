<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>A-Frame Portrait Lock</title>
    <script src="aframe-v1.7.0.min.js"></script>
    <style>
      .hidden {
        display: none;
      }
      .orientation-message {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 20px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <a-scene id="myScene" class="aframe-scene">
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <div id="orientationMessage" class="orientation-message hidden">
      Please rotate your device to landscape mode.
    </div>

    <script>
       screen.orientation.lock('portrait');
      const scene = document.getElementById('myScene');
      const orientationMessage = document.getElementById('orientationMessage');

      function checkOrientation() {
        const isPortrait = window.matchMedia("(orientation: portrait)").matches;

        if (isPortrait) {
          scene.classList.add('hidden');
          orientationMessage.classList.remove('hidden');
        } else {
          scene.classList.remove('hidden');
          orientationMessage.classList.add('hidden');
        }
      }

      // Initial check
      checkOrientation();

      // Check on orientation change
      window.addEventListener('orientationchange', checkOrientation);
    </script>
  </body>
</html>
